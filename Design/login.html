<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pharma Plus</title>
        <!-- Bootstrap -->
    <link href="inc/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="inc/bootstrap/css/style.css" rel="stylesheet">
    <link href="inc/plugins/select2/select2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="inc/font_awesome/css/font-awesome.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body>

<div class="container login_form transparent">
    <div class="logo">
        <img alt="Pharma+" src="inc/img/pharma+.png" width="200px;" height="200px;">
    </div>
    <br>
    <div class="form">
        <form class="form-horizontal" role="form" action="{% url 'basic:login_user' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col fixed" dir="rtl">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user-circle"></i></span>
                            <input type="text" class="form-control" placeholder="اسم المستخدم">
                        </div>
            </div>
            <div class="col fixed" dir="rtl">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-keyboard-o"></i></span>
                            <input type="password" class="form-control" placeholder="كلمة المرور">
                        </div>
            </div>

            <button class="btn btn-success col-lg-12">تسجيل الدخول</button>
        </form>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="inc/bootstrap/js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="inc/bootstrap/js/bootstrap.min.js"></script>
<script src="inc/plugins/select2/select2.full.min.js"></script>
<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });

    $(function () {
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>
</center>
</body>
</html>
